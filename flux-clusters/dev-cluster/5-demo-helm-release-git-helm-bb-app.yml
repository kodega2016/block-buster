---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 5-demo-helm-release-git-helm-bb-app
  namespace: flux-system
spec:
  chart:
    spec:
      chart: helm-chart
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: 5-demo-source-git-bb-app
  interval: 20s
  storageNamespace: 5-demo
  targetNamespace: 5-demo
  values:
    image:
      pullPolicy: Always
      repository: siddharth67/block-buster-dev:7.5.0
    labels:
      app:
        env: uat
        name: bb-app
        version: 7.x.x
    namespace:
      name: demo-app
    replicaCount: 2
    service:
      NodePort: 30005
      port: 80
      targetPort: 80
      type: NodePort
